<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Card Background with Gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#4d7aff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Card Shape with Rounded Corners -->
  <rect width="400" height="600" rx="20" ry="20" fill="url(#cardGradient)"/>
  
  <!-- Abstract Glow Effect -->
  <circle cx="200" cy="180" r="200" fill="url(#glowGradient)"/>
  
  <!-- Network Grid Background -->
  <g opacity="0.1">
    <path d="M0 300 L400 300" stroke="#ffffff" stroke-width="1"/>
    <path d="M0 200 L400 200" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M0 400 L400 400" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M0 100 L400 100" stroke="#ffffff" stroke-width="0.3"/>
    <path d="M0 500 L400 500" stroke="#ffffff" stroke-width="0.3"/>
    
    <path d="M100 0 L100 600" stroke="#ffffff" stroke-width="0.3"/>
    <path d="M200 0 L200 600" stroke="#ffffff" stroke-width="0.3"/>
    <path d="M300 0 L300 600" stroke="#ffffff" stroke-width="0.3"/>
  </g>
  
  <!-- Lumfi Logo -->
  <g transform="translate(100, 100)">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a2e"/>
    
    <!-- Outer Glowing Ring -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#4d7aff" stroke-width="4" stroke-opacity="0.8"/>
    
    <!-- Inner Light Pattern -->
    <path d="M100 30 L120 70 L160 80 L130 110 L140 150 L100 130 L60 150 L70 110 L40 80 L80 70 Z" fill="none" stroke="#64ffda" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Central 'L' for Lumfi -->
    <path d="M75 60 L75 120 L125 120" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Fi element -->
    <path d="M110 90 L125 75 L140 95 L155 65" fill="none" stroke="#64ffda" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Decorative nodes -->
    <circle cx="75" cy="60" r="5" fill="#ffffff"/>
    <circle cx="75" cy="120" r="5" fill="#ffffff"/>
    <circle cx="125" cy="120" r="5" fill="#ffffff"/>
    <circle cx="110" cy="90" r="4" fill="#64ffda"/>
    <circle cx="125" cy="75" r="4" fill="#64ffda"/>
    <circle cx="140" cy="95" r="4" fill="#64ffda"/>
    <circle cx="155" cy="65" r="4" fill="#64ffda"/>
  </g>
  
  <!-- Lumfi Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">LUMFI</text>
  
  <!-- Tagline -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="16" fill="#64ffda" text-anchor="middle">Illuminating Decentralized Finance</text>
  
  <!-- Features List -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <text x="200" y="450" font-size="14">High Liquidity Pools</text>
    <text x="200" y="480" font-size="14">Decentralized Governance</text>
    <text x="200" y="510" font-size="14">Yield Farming Opportunities</text>
    <text x="200" y="540" font-size="14">Sustainable Tokenomics</text>
  </g>
  
  <!-- Token Ticker -->
  <rect x="175" y="560" width="50" height="25" rx="5" ry="5" fill="#4d7aff"/>
  <text x="200" y="578" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">LFI</text>
</svg>
